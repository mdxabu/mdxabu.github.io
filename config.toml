title = "Mohamed Abdullah"
baseURL = 'https://mdxabu.github.io'
languageCode = 'en-us'
image = 'saltfish.png'
theme = "hugo-blog-awesome"

defaultContentLanguage = "en-gb"

googleAnalytics = ''

enableEmoji = true
ignoreErrors = ["additional-script-loading-error"]

disqusShortname = ''

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 4
        ordered = false

[menu]
  [[menu.main]]
    pageRef="/"
    name = 'Home'
    url = '/'
    weight = 10
  [[menu.main]]
    pageRef="posts"  # Changed from "Musings" to "posts" to match actual section name
    name = 'Musings' 
    url = '/posts/'
    weight = 20
  [[menu.main]]
    pageRef="News"  # Changed to lowercase to match section name
    name = 'News'
    url = '/News'
    weight = 30
  
  [[menu.main]]
    pageRef="projects"  # Changed to lowercase to match section name
    name = 'Projects'
    url = '/projects/'
    weight = 40
  [[menu.main]]
    pageRef = "tags"  # Changed to lowercase to match section name
    name = 'Tags'
    url = '/tags/'
    weight = 50

[params]
  sitename = "Awesome hugo blog"
  defaultColor = "light"
  description = "Mohamed Abdullah's personal website - Open Source Software Contributor and Developer"
  mainSections = ['posts']
  toc = true
  goToTop = true
  additionalScripts = ['js/custom.js', 'js/custom-2.js']
  dateFormat = "January 2, 2006"
  
  # Default social sharing image (needs to be in the static directory)
  ogimage = "/images/saltfish.png"  # Add leading slash if using path from static directory
  
  # Twitter card settings
  twitterSite = "@mdxabu"
  twitterCreator = "@mdxabu"
  twitterCardType = "summary_large_image"

[params.author]
  avatar = "saltfish.png"
  intro = "Mohamed Abdullah"
  name = "Mohamed Abdullah"
  description = "I’m Mohamed, and this is my personal blog. I love open source and have always been curious about how the internet works. I enjoy exploring how things are built, whether it's systems, products, or ideas. I love tinkering, reading, and asking “why” and “how.”"

[params.webmanifest]
  name = "sitename"
  short_name = "sitename"
  start_url = "/"
  theme_color = "#434648"
  background_color = "#fff"
  display = "standalone"

[params.browserconfig]
  TileColor = "#fff"

