<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blogs</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Blogs</h1>
    <hr><br>
    <section id="content">
        <a href="/">Home</a> | <a href="/pages/blogs/blog.html">Blogs</a> | <a href="/pages/experience/experience.html">Experience</a> | <a href="/pages/projects/projects.html">Projects</a> | <a href="/pages/contact/contact.html">Contact</a>
        <br><br><br>

        <h2>Recent Blogs</h2>
        <div id="blog-list"></div>
    </section>

    <script>
      fetch('blog.json')
        .then(response => response.json())
        .then(data => {
          const blogList = document.getElementById('blog-list');
          data.forEach(blog => {
            const article = document.createElement('article');
            article.innerHTML = `
              <h3>
                - <a href="${blog.link}">${blog.title}</a>
                <span style="color: #888; font-size: 0.9em; margin-left: 10px;">${blog.date}</span>
              </h3> 
            `;
            blogList.appendChild(article);
          });
        })
        .catch(error => console.error('Error fetching blog data:', error));
    </script>
  </script>
  
</body>

</html>
